name: Sync to Hugging Face Space

on:
  push:
    branches: [main]  # Change this if your default branch is different
  workflow_dispatch:  # Allows manual triggering in GitHub UI

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true  # Enable if you use Git LFS, otherwise safe to leave

      - name: Configure Git identity
        run: |
          git config --global user.email "krnkminh@gmail.com"
          git config --global user.name "knkLoak"

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          chmod +x .scripts/push-to-hf.sh
          .scripts/push-to-hf.sh

